<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var N1;
        N1=prompt("Escibe un numero del 0 al 999:","");
        if (parseInt(N1) <= 9){
            document.write("Tiene 1 digito")
        }
        else if (parseInt(N1) >= 10 && parseInt(N1) <= 99){
            document.write("Tiene 2 digitos")
        }
        else if (parseInt(N1) >= 100 && parseInt(N1) <= 999){
            document.write("Tiene 3 digitos")
        }
        else{
            document.write("Tiene mas de 3 digitos")
        }
    </script>
</body>
</html>
