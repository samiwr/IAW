<html>
<head>
</head>
<body>
<script type="text/javascript">
    var p1;
    var q1;
    var p2;
    var q2;
    p1=prompt('Preu 1:','');
    q1=prompt('cantidad:','');
    p2=prompt('Preu 2:','');
    q2=prompt('cantidad:','');
    var mul1=parseInt(p1)*parseInt(q1);
    var mul2=parseInt(p2)*parseInt(q2);
    var total=parseInt(p1)*parseInt(q1)*parseInt(p2)*parseInt(q2);
    document.write('Preu 1 total: ');
    document.write(mul1);
    document.write('<br>');
    document.write('Preu2 total: ');
    document.write(mul2);
    document.write('<br>');
    document.write('Preu total: ');
    document.write(total);
</script>
</body>
</html>
