<body>
<script type="text/javascript">
    var nombre;
    var nota1;
    var nota2;
    var nota3;
    nombre=prompt("Introduce el nombre:"," ");
    nota1=prompt("Introduce la nota:"," ");
    nota2=prompt("Introduce la nota:"," ");
    nota3=prompt("Introduce la nota:"," ");
    media=(parseInt(nota1)+parseInt(nota2)+parseInt(nota3))/3;
    if (media>=5) {
        document.write(nombre + " " + "Felicidades, estas aprobado");
    }
        else
        {
            document.write(nombre  + " " + "Estas suspendido");
        }
</script>
