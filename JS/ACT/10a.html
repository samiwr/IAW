<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var i;
        var e;
        var o;
        i=1;
        e=50;
        o=(-50);
        while (i <= 50){
            document.write(i);
            document.write(" ");
            i=i+1;
        }
        document.write("<br>")
        while (e >= 1){
            document.write(e);
            document.write(" ");
            e=e-1;
        }
        document.write("<br>");
        while (o <= 0){
            document.write(o);
            document.write(" ");
            o=o+1;
        }
    </script>
</body>
</html>
