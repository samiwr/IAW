<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var N1;
        N1=prompt("Escribe un numero:","");
        if (parseInt(N1) > 0){
            document.write("Es un numero positivo")
        }
        else if (parseInt(N1) == 0){
            document.write("Es cero")
        }
        else if (parseInt(N1) < 0){
            document.write("Es un numero negativo")
        }
    </script>
</body>
</html>
