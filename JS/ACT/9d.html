<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACT-9</title>
</head>
<body>
    <script>
        var letra;
        letra=prompt("Ingresa una letra:","");
        switch (letra) {
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
                document.write("Vocal");
            break;
            default:
                document.write("Consonante")
        }
    </script>
</body>
</html>
