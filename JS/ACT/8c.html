<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
var x;
var y;

x=prompt("Escribe una coordenada:","");
y=prompt("Escribe una coordenada:","");

        if (parseInt(x)>0 && parseInt(y)>0){
            document.write("Primer Quadrant")
        }
        else if (parseInt(x)<0 && parseInt(y)>0){
            document.write("Segundo Quadrant")
        }
        else if (parseInt(x)<0 && parseInt(y)<0){
            document.write("Tercer Quadrant")
        }
        else if (parseInt(x)>0 && parseInt(y)<0){
            document.write("Cuarto Quadrant")
        }
    </script>
</body>
</html>
