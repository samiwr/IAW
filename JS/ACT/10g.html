<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACT-10</title>
</head>
<body>
    <script>
        var sa=1;
        var suma=0;
        var s1=0;
        var s2=0;
        while (sa <=5){
            a=prompt("Salarios "+sa,"");
            sa=sa+1;
            if (a >= 500 && a <=1000){
                s1=s1+1;
            }
            else if (a >1000){
                s2=s2+1;
            }
            suma=parseInt(suma)+parseInt(a);
        }
        document.write("Salario entre 500 y 1000: "+s1);
        document.write("<br>");
        document.write("Salario mas de 1000: "+s2);
        document.write("<br>");
        document.write("Total "+suma);
    </script>
</body>
</html>
