<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
var N1;
var N2;
var suma;
var resta;
N1=prompt("Primer numero:","");
N2=prompt("Segundo numero:","");

suma=parseInt(N1)+parseInt(N2);
resta=parseInt(N2)-parseInt(N1);

if(parseInt(N1)>=parseInt(N2)){
            document.write(N1);
            document.write("+");
            document.write(N2);
            document.write("=");
            document.write(suma)
        }
else{
            document.write(N2);
            document.write("-");
            document.write(N1);
            document.write("=");
            document.write(resta)
        }
    </script>
</body>
</html>
