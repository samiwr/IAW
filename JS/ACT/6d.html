<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var edad;
        var jubildado=65;
        edad=prompt("Introduce una edad:","");
        if (parseInt(edad)>=18 && parseInt(edad)<=jubildado)
        {
            document.write("Estas en edad de trabajar");
        }
        else
        {
            document.write("No puedes o estas jubilado");
        }
    </script>
</body>
</html>
