<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var num;
        num=prompt("Introduce un numero:","");
        if (parseInt(num)%2==0)
        {
            document.write("Numero par");
        }
        else
        {
            document.write("Numero impar");
        }
    </script>
</body>
</html>
