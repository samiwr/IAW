<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACT-10</title>
</head>
<body>
    <script>
        var al1=1;
        suma=0;
        while (al1<=5){
            al2=prompt("Altura "+al1,"");
            al1=al1+1;
            document.write(al2+" "+"altura ");
            suma=parseInt(suma)+parseInt(al2);
        }
        document.write("<br>");
        document.write(suma/5);
    </script>
</body>
</html>
