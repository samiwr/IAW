  <h1>AMAZON</h1>

</ul>
ARTICLE: <input type="text" id="xd"></input><br><br>
<button type="button" name="append" id="append">APPEND</button>
<button type="button" name="preppend" id="preppend">APPEND</button>
<button type="button" name="empty" id="empty">APPEND</button>
<script>
$(document).ready(function(){
  $("#append").click(function(){
    var t = $("#xd").val();
    var newLI = $("<li/>",{text:t});
    $("#ta").append(newLI);
  });

  $("#prepend").click(function(){
    var t = $("#xd").val();
    var newLI = $("<li/>",{text:t});
    $("#ta").prepend(newLI);
  });






});
</script>
